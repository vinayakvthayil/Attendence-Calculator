<!DOCTYPE html>
<html>
<head>
    <title>Attendance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Attendance Percentage Calculator</h1>
    <form id="attendanceForm">
        <label for="minAttendance">Minimum Attendance (%):</label>
        <select id="minAttendance" required>
            <option value="50">50</option>
            <option value="55">55</option>
            <option value="60">60</option>
            <option value="65">65</option>
            <option value="70">70</option>
            <option value="75" selected>75</option>
            <option value="80">80</option>
            <option value="85">85</option>
            <option value="90">90</option>
            <option value="95">95</option>
            <option value="100">100</option>
        </select>
        <label for="totalClasses">Total Classes:</label>
        <input type="number" id="totalClasses" required>
        <label for="classesAttended">Classes Attended:</label>
        <input type="number" id="classesAttended" required>
        <button type="submit">Calculate Attendance</button>
        <button type="reset">Reset</button>
      </form>
    <p id="result"></p> 
    <p id="absent"></p>
    <p id="bunk"></p>
    <p id="comment"></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
